<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Management System</title>
    <style>
body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

.form-group {
    margin-bottom: 10px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="subject"],
input[type="marks"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
}

.display-data {
    margin-top: 20px;
}

#userData {
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 5px;
    background-color: #fff;
}

</style>
</head>
<body>
    <div class="container">
        <h2>Student Result Management System</h2>
        <form id="resultForm">
            <div class="form-group">
                <label for="name">Student Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="marks">Marks:</label>
                <input type="number" id="marks" name="marks" required>
            </div>
            <button type="button" id="addResult">Add Result</button>
        </form>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Subject</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be displayed here -->
            </tbody>
        </table>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
    const resultForm = document.getElementById("resultForm");
    const resultTable = document.getElementById("resultTable");
    const addResultButton = document.getElementById("addResult");

    addResultButton.addEventListener("click", function () {
        const name = document.getElementById("name").value;
        const subject = document.getElementById("subject").value;
        const marks = document.getElementById("marks").value;

        // Create a new row in the result table
        const newRow = resultTable.insertRow(-1);

        // Insert cells into the new row
        const nameCell = newRow.insertCell(0);
        const subjectCell = newRow.insertCell(1);
        const marksCell = newRow.insertCell(2);

        // Set the cell values
        nameCell.innerHTML = name;
        subjectCell.innerHTML = subject;
        marksCell.innerHTML = marks;

        // Clear the form fields
        document.getElementById("name").value = "";
        document.getElementById("subject").value = "";
        document.getElementById("marks").value = "";
    });
});
</script>
</body>
</html>
